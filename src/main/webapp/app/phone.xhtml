
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/main.xhtml">
    <ui:define name="content">

        <f:metadata>
            <f:viewParam name="id" value="#{phoneBean.id}"/>
            <f:viewAction action="#{phoneBean.openPhone}"/>
        </f:metadata>

        <h1>#{phoneBean.phone.owner}</h1>

        <table>
            <tr>
                <td>id</td>
                <td>#{phoneBean.phone.id}</td>
            </tr>
            <tr>
                <td>tipe</td>
                <td>#{phoneBean.phone.tipe}</td>
            </tr>
            <tr>
                <td>version model</td>
                <td>#{phoneBean.phone.version}</td>
            </tr>
            <tr>
                <td>year</td>
                <td>#{phoneBean.phone.year}</td>
            </tr>
            <tr>
                <td>description</td>
                <td>#{phoneBean.phone.information}</td>
            </tr>


            dobavka trocek







        </table>

        <h:form>
            <h:commandButton value="Reserve for me"
                             action="#{phoneBean.reserve(phoneBean.id)}"/>
        </h:form>
    </ui:define>
</ui:composition>

</html>
